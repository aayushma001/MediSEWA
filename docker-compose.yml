services:
  backend:
    build:
      context: ./backend
    container_name: medisewa_backend
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 healthcare_platform.wsgi:application"

  frontend:
    build:
      context: ./frontend
    container_name: medisewa_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  chatbot:
    build:
      context: ./backend/chatbot
    container_name: medisewa_chatbot
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./backend/chatbot:/app
